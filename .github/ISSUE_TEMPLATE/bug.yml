name: Bug Report
description: Report a bug in Squadventure
title: "[Bug]: "
labels: ["type:bug", "status:ready"]
body:
  - type: markdown
    attributes:
      value: |
        ## Bug Report
        Help us fix issues by providing detailed information.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: What went wrong?
      placeholder: Clear description of the bug
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this?
      placeholder: |
        1. Start the game with...
        2. Enter command...
        3. See error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should have happened?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true

  - type: textarea
    id: error-output
    attributes:
      label: Error Output
      description: Any error messages or stack traces
      render: shell
    validations:
      required: false

  - type: dropdown
    id: domain
    attributes:
      label: Affected Domain
      options:
        - combat
        - inventory
        - character
        - magic
        - world
        - infrastructure
        - cli
    validations:
      required: false
